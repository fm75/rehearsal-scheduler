# for the rehearsal scheduling system.

workbooks:
  lookup_tables: "1IcZgdSDKp-tt1uOB6NFZOnpBpEx-SfVxJD4Mp1NAqcw"
  scheduling: "1wV0mMXGSfpFTcJQno3l1nRoQz8gDxuJrW1AWeBlRz8s"
